apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
  labels:
    app: todo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - name: todo
          image: cpacrbn7n3upudvjcq.azurecr.io/cpweb:5-linux
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:80"
            - name: SQLCONNSTR_mojeDB
              valueFrom:
                secretKeyRef:
                  name: db
                  key: connectionString
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              cpu: 500m
              memory: 512M
