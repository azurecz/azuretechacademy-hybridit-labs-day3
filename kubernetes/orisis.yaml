apiVersion: v1
kind: Service
metadata:
  name: serverless-http
  labels:
    app: serverless-http
  annotations:
    osiris.deislabs.io/enabled: "true"
    osiris.deislabs.io/deployment: serverless-http
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: serverless-http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverless-http
  labels:
    app: serverless-http
  annotations:
    osiris.deislabs.io/enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serverless-http
  template:
    metadata:
      labels:
        app: serverless-http
      annotations:
        osiris.deislabs.io/enabled: "true"
    spec:
      containers:
      - name: serverless-http
        image: tkubica/web:1
        env:
        - name: PORT
          value: "80"
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80